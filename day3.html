<!DOCTYPE html>
<html>
	<head>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			<link type="text/css" rel="stylesheet" href="day3.css"/>
		<script>
		$(document).ready(function(){
		var $div = $('div');
		$(document).keydown(function(e) {
			switch (e.which) {
			case 37:
				$div.css('left', $div.offset().left - 10);
				break;
			case 39:
				$div.css('left', $div.offset().left + 10);
				break;
			}
		});
		});
		</script>
	</head>
	<body>

			<div><img src="http://i.imgur.com/iE0O63j.png"/></div>
						<img src="http://i.imgur.com/DSFE1sw.png" class="tree"/>
						<img src="http://i.imgur.com/1EJgeSK.png" class="instr"/>
			<section>
			</section>
			<footer></footer>

	</body>
</html>
